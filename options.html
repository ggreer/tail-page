<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Tail Page Options</title>
    <link rel="stylesheet" type="text/css" media="all" href="styles/options.css" />
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
    <div id="content">
        <p id="description">
        Tail Page will show a <a href="http://code.google.com/chrome/extensions/pageAction.html">page action icon</a> only for URLs that match the regular expressions and URLs below. Please separate each regex or URL with a newline.
        </p>
        <h1 id="saved_ok" style="display: none;">Saved</h1>
        <div id="settings">
            <textarea id="url_list" rows="10" cols="50"></textarea>
            <hr />
            <button id="save">Save</button>
        </div>
    </div>
</body>
</html>
